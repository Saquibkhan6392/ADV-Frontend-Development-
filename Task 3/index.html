<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>Student details Form</title>
</head>
<body align="justifty"  background="Images/img3.jpeg" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;"> 
    <section style="border: 3px solid red ; padding: 15px; background-color: bisque; background-image:url(Images/img2.jpeg) ;">
     <div align="center" >
         <h1>Student Details</h1>
         <h3> Enter your Student Details</h3>
</div>
</section>
<section style="border: 3px solid red ; padding: 15px; background-color: rgba(255, 235, 205, 0.729); background-image:url(Images/sdimg.jpeg) ;>
        <div >
        <form action="" align="justifty">
            <p>
            First Name: <input type="text" name="fname" id="1"><br>
            </p>
            <p>
            Last Name:&nbsp; <input type="text" name="lname" id="1"><br>
           </p>
            <p>
             <input type="radio" name="r1" id="2"> Male
            <input type="radio" name="r1" id="2"> Female<br>
            </p>
            <p>
            Student ID: <input type="text" name="S1" id="3" required><br>
            </p>
            <p>
            Class: &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="S2" id="4"><br>
            </p>
            Roll No:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name="Roll No" id="4" required><br>
            </p>
            <p>
               Select Course: <select name="Course" id="8">Select Course
                    <option value="B.tech">B.Tech</option>
                    <option value="M.Tech">M.Tech</option>
                    <option value="BCA">BCA</option>
                    <option value="MCA">mca</option>
                </select>
            </p>
            <p>
                Phone No: <input type="text" name="Phone No" id="9" max="10">
            </p>
            <p>
            Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="email">
            </p>
            <p>
                 <input type="submit" name="Submit" id="5" >
                <input type="reset">&nbsp;&nbsp;&nbsp;&nbsp;
            </p>
            <p>
               Feedback: <textarea name="Feedback" id="3" cols="12" rows="3"></textarea>
                
            </p>
            
            
        </form>
        </div>
   </section>
    
    
</body>
</html>
